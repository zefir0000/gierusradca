<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #000
}
.footer {
  border-top: 6px solid #0b2c3d;
  border-bottom: 6px solid #0b2c3d;
  padding: 20px;
  text-align: center;
}
.footer-content {
  display: flex;
  flex-direction: column;
  align-items: center;
}
.logo {
  display: flex;
  align-items: center;
  gap: 10px;
}
.logo img {
  height: 50px;
}
.contact {
  display: flex;
  flex-wrap: wrap;
  justify-content: flex-start;
  gap: 20px 40px;
  margin: 15px;
}

.contact-column {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.contact-item {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 14px;
  color: #333;
}

.contact-item i {
  color: #0b2c3d;
}
.contact-item a {
  text-decoration: none;
  color: inherit;
}

.contact-item a:hover {
  text-decoration: underline;
}
@media (min-width: 600px) {
  .contact { margin: 0px; }
  .footer-content {
    flex-direction: row;
    justify-content: space-around;
  }
  .footer {
    padding: 20px 60px;
  }
}

.shiny-border {
  position: relative;
  padding: 3px; /* gruboÅ›Ä‡ ramki */
  border-radius: 16px;
  background: linear-gradient(45deg, #ff0057, #00ffd5, #ff0057);
  background-size: 400% 400%;
  animation: shine 5s linear infinite;
}

.glow-border {
  position: relative;
  padding: 2px;
  border-radius: 12px;
  z-index: 0;
}

.glow-border::before {
  content: "";
  position: absolute;
  top: -1px;
  left: -1px;
  right: -1px;
  bottom: -1px;
  z-index: -1;
  border-radius: 15px;
  background: linear-gradient(
    to top right,
    #1100ff,
    #00ffd567 20%,
    #0044ff 80%
  );
  background-size: 600% 600%;
  background-position: 20% 20%;
  animation: border-glow 4s linear infinite;
}


@keyframes border-glow {
  0% {
    background-position: 20% 20%;
  }
  100% {
    background-position: 80% 80%;
  }
}
.pulse-border {
  border: 3px solid transparent;
  border-radius: 12px;
  background: linear-gradient(90deg, #ff00cc, #3333ff) border-box;
  animation: pulse-border 2s ease-in-out infinite;
}

@keyframes pulse-border {
  0%, 100% {
    opacity: 0.7;
  }
  50% {
    opacity: 1;
  }
}

.inner-content {
  background: #fff;
  color: #000;
  border-radius: 12px;
  padding: 20px;
}

.neon-border {
  position: relative;
  border: 2px solid #00fff7;
  border-radius: 12px;
  animation: neon-flicker 1.5s infinite alternate;
}

@keyframes neon-flicker {
  0% {
    box-shadow: 0 0 5px #00fff7, 0 0 10px #00fff7, 0 0 20px #00fff7;
  }
  100% {
    box-shadow: 0 0 10px #00fff7, 0 0 20px #00fff7, 0 0 40px #00fff7;
  }
}

@keyframes shine {
  0% {
    background-position: 0% 50%;
  }
  100% {
    background-position: 100% 50%;
  }
}

.fire-frame {
  position: relative;
  padding: 3px;
  border-radius: 12px;
  background: transparent;
  z-index: 0;
}

.fire-frame::before {
  content: "";
  position: absolute;
  top: -5px;
  left: -5px;
  right: -5px;
  bottom: -5px;
  z-index: -1;
  border-radius: 16px;
  background: conic-gradient(
    from 0deg,
    #ff9900,
    #ff0000,
    #ff9900,
    #ff0000,
    #ff9900
  );
  background-size: 200% 200%;
  animation: flames 1.5s linear infinite;
  filter: blur(8px) brightness(1.2);
  opacity: 0.9;
}

.inner-content {
  background: #111;
  color: white;
  padding: 20px;
  border-radius: 10px;
  position: relative;
  z-index: 1;
}
@keyframes flames {
  0% {
    background-position: 0% 0%;
  }
  100% {
    background-position: 100% 100%;
  }
}
</style>
</head>
<body>

</div>
