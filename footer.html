<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<style>
body {
  font-family: Arial, sans-serif;
}
.footer {
  border-top: 6px solid #0b2c3d;
  border-bottom: 6px solid #0b2c3d;
  padding: 20px;
  text-align: center;
}
.footer-content {
  display: flex;
  flex-direction: column;
  align-items: center;
}
.logo {
  display: flex;
  align-items: center;
  gap: 10px;
}
.logo img {
  height: 50px;
}
.contact {
  display: flex;
  flex-wrap: wrap;
  justify-content: flex-start;
  gap: 20px 40px;
  margin: 15px;
}

.contact-column {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.contact-item {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 14px;
  color: #333;
}

.contact-item i {
  color: #0b2c3d;
}
.contact-item a {
  text-decoration: none;
  color: inherit;
}

.contact-item a:hover {
  text-decoration: underline;
}
@media (min-width: 600px) {
  .contact { margin: 0px; }
  .footer-content {
    flex-direction: row;
    justify-content: space-around;
  }
  .footer {
    padding: 20px 60px;
  }
}
</style>
</head>
<body>
<div class="footer">
  <div class="footer-content">
    <div class="logo">
      <img src="https://gierusradca.pl/images/logo.png" alt="Logo" />
    </div>
    <div class="contact">
      <div class="contact-column">
        <div class="contact-item">
          <i class="fas fa-phone-alt"></i>
          <a href="tel:505175334">505 175 334</a>
        </div>
        <div class="contact-item">
          <i class="fas fa-envelope"></i>
          <a href="mailto:biuro@gierusradca.pl">biuro@gierusradca.pl</a>
        </div>
      </div>
      <div class="contact-column">
        <div class="contact-item">
          <i class="fas fa-globe"></i>
          <a href="https://www.gierusradca.pl" target="_blank">www.gierusradca.pl</a>
        </div>
        <div class="contact-item">
          <i class="fas fa-id-card"></i> 5170404383
        </div>
      </div>
    </div>
</div>
</body>
</html>
